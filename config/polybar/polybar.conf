; This section addresses all the colors used in the theme, according to the 
; Catppuccin Theme palette.
[colors]
#foreground     = #FAE3B0
foreground-alt   = #636c7e
#foreground      = #D9E0EE
foreground       = ${xrdb:Polybar.color4}
background     = #0b0d10
black          = ${xrdb:Polybar.color0}
red            = ${xrdb:Polybar.color1}
green          = ${xrdb:Polybar.color2}
yellow         = ${xrdb:Polybar.color3}
blue           = ${xrdb:Polybar.color4}
magenta        = ${xrdb:Polybar.color5}
cyan           = ${xrdb:Polybar.color6}
white          = ${xrdb:Polybar.color7}

[settings]
pseudo-transparency = false

;;    ______       __             __              
;;   / __/ /____ _/ /___ _____   / /  ___ ________
;;  _\ \/ __/ _ `/ __/ // (_-<  / _ \/ _ `/ __(_-<
