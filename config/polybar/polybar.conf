; This section addresses the status bar located at the top, in which contains
; the follow elements:
; - A clickable icon that redirects to Rofi
; - All BSPWM workspaces
; - The UNIX-like kernel version
; - The current application name 
; - What song is playing on Spotify
; - Volume control 
; - RAM and CPU usage
; - SSD/HDD usage
; - The current date and time
[bar/main]
height = 28
fixed-center = true
bottom = false
width = 100%
;; This is a required setting for working in BSPWM.
wm-restack = bspwm
;; This is a required setting for working in BSPWM.
override-redirect = false
border = 0
enable-ipc = true
padding-left = 0
padding-right = 0 
module-margin-left = 0
module-margin-right = 0
border-size = 6
border-color = ${colors.background}
radius = 0.0
background = ${colors.background}
foreground = ${colors.foreground}
modules-left = launcher bspwm
modules-center = wtitle player 
modules-right = audio time 
font-0 = SpaceMono Nerd Font:size=10:antialias=true;3
font-1 = SpaceMono Nerd Font:size=15:antialias=true;3
font-2 = SpaceMono Nerd Font:size=11:antialias=true;3
line-size = 2


;;    __  ___        __     __      
;;   /  |/  /__  ___/ /_ __/ /__ ___
;;  / /|_/ / _ \/ _  / // / / -_|_-<
;; /_/  /_/\___/\_,_/\_,_/_/\__/___/

[module/launcher]
type = custom/text
content = "%{T2}%{T-}"
content-padding = 3
click-left = "rofi -show drun -show run -show window"

[module/wtitle]
type = internal/xwindow
format = <label>
format-background = ${colors.background-alt}
format-foreground = ${colors.foreground}
format-padding = 1
label = "%{T3} %{T-} %title%"
label-maxlen = 64
label-empty = "   Empty"
label-separator = " "
label-empty-foreground = ${colors.yellow}

[module/player]
type = custom/script
interval = 2
exec = python ~/.config/polybar/spotify_status.py -f '{artist}: {song} {play_pause}'
format-prefix = "     %{T3} %{T-}"
format = <label>
format-background = ${colors.background-alt}
format-foreground = ${colors.green}
format-padding = 0
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous

[module/time]
type = internal/date
interval = 30
date = %m/%d/%y %H:%M
format = "<label>  "
format-background = ${colors.background-alt}
format-foreground = ${colors.foreground}
format-padding = 1 
format-prefix = "%{T3} %{T}"

[module/audio]
type = custom/script
exec = ~/.config/polybar/pipewire.sh
interval = 2
click-right = exec pavucontrol &
click-left = ~/.config/polybar/pipewire.sh --mute &
scroll-up = ~/.config/polybar/pipewire.sh --up &
scroll-down = ~/.config/polybar/pipewire.sh --down &
format = "%{T3} %{T-} <label>     "
format-background = ${colors.background-alt}
format-foreground = ${colors.foreground}

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = true

label-monitor = %name%
label-monitor-padding = 1

format = "%{T3}<label-state>%{T-}"

label-focused = 
label-focused-foreground = ${colors.white}
label-focused-background = ${colors.background}
label-focused-underline = ${colors.white}
label-focused-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.foreground}
label-empty-background = ${colors.background}
label-empty-padding = 1

label-separator = " "
