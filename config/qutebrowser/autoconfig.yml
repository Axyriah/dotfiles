config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',m': spawn ~/.config/mpv/umpv {url}
        ;M: hint --rapid links spawn ~/.config/mpv/umpv {hint-url}
        cf: set content.headers.user_agent "cloudflare 503 workaround"
        cn: config-unset content.headers.user_agent
        xx: config-cycle tabs.show multiple never;; config-cycle statusbar.show in-mode
          never
  colors.webpage.preferred_color_scheme:
    global: dark
  content.geolocation:
    https://g1.globo.com: false
    https://www.google.com: false
  content.media.audio_capture:
    https://discord.com: true
    https://vocaroo.com: true
  content.notifications.enabled:
    https://www.fastshop.com.br: false
    https://www.netflix.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://mail.proton.me#mailto=%25s: true
  fonts.default_family:
    global: []
  fonts.default_size:
    global: 13pt
  fonts.web.size.default_fixed:
    global: 13
  statusbar.show:
    global: in-mode
  tabs.show:
    global: multiple
