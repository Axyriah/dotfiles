; This section addresses all the colors used in the theme, according to the 
; Catppuccin Theme palette.
[colors]
;; foreground = #b9adc4
spotify = #53db7f
;; background = #1d1d26
;; background =  #06080A
;; white      = #d2daf4
;; gray       = #636c7e
;; oinner      = #2c2c3b
;; inner      = #0b0d10
background = ${xrdb:background}
foreground = ${xrdb:foreground}
white      = ${xrdb:color7}
gray       = ${xrdb:color8}
inner      = ${xrdb:color0}


[settings]
pseudo-transparency = true

;;    ______       __             __              
;;   / __/ /____ _/ /___ _____   / /  ___ ________
;;  _\ \/ __/ _ `/ __/ // (_-<  / _ \/ _ `/ __(_-<
;; /___/\__/\_,_/\__/\_,_/___/ /_.__/\_,_/_/ /___/

; This section addresses the status bar located at the top, in which contains
; the follow elements:
; - A clickable icon that redirects to Rofi
; - All BSPWM workspaces
; - The current application name
; - What song is playing on Spotify
; - Volume control 
; - The current date and time
[bar/main]
height = 28
fixed-center = true
bottom = false
width = 98.35%
;; This is a required setting for working in BSPWM.
wm-restack = bspwm
;; This is a required setting for working in BSPWM.
override-redirect = false
border = 0
enable-ipc = true
padding-left = 10px
padding-right = 10px
module-margin-left = 0
module-margin-right = 0
border-size = 6
border-color = ${colors.background}
radius = 5.0
offset-x = 16
offset-y = 8
background = ${colors.background}
foreground = ${colors.foreground}
modules-left = bspwm
modules-center = wtitle player
modules-right = ram audio time
font-0 = BlexMono Nerd Font:size=10:antialias=true;3
font-1 = BlexMono Nerd Font:size=20:antialias=true;5
font-2 = BlexMono Nerd Font:size=11:antialias=true;3
line-size = 2


;;    __  ___        __     __      
;;   /  |/  /__  ___/ /_ __/ /__ ___
;;  / /|_/ / _ \/ _  / // / / -_|_-<
;; /_/  /_/\___/\_,_/\_,_/_/\__/___/

[module/left]
type = custom/text
content-foreground = ${colors.inner}
content = "%{T2}%{T-}"

[module/right]
type = custom/text
content-foreground = ${colors.inner}
content = "%{T2}%{T-}"

[module/left-first]
type = custom/text
content-foreground = ${colors.inner}
content = "%{T2} %{T-}"

[module/right-last]
type = custom/text
content-foreground = ${colors.inner}
content = "%{T2} %{T-}"


[module/launcher]
type = custom/text
content = "%{T2}%{T-}"
content-padding = 3
click-left = "env LANG=C rofi -show drun -show run -show window"

[module/wtitle]
type = internal/xwindow
format = <label>
format-background = ${colors.inner}
format-foreground = ${colors.foreground}
format-padding = 1
label = "%{T3} %{T-} %title% "
label-maxlen = 64
label-empty = "   Empty"
label-separator = " "
label-empty-foreground = ${colors.gray}

[module/player]
type = custom/script
interval = 2
exec = python ~/.config/polybar/scripts/spotify_status.py -f '{song} by {artist} '
format-prefix = "  %{T3} %{T-}"
format = <label>
format-background = ${colors.inner}
format-foreground = ${colors.spotify}
format-padding = 0
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous

[module/time]
type = internal/date
interval = 30
date = %m/%d/%y %H:%M
format = "<label>"
format-background = ${colors.inner}
format-foreground = ${colors.foreground}
format-padding = 1 
format-prefix = "%{T3} %{T}"

[module/audio]
type = custom/script
exec = ~/.config/polybar/scripts/pipewire.sh
interval = 2
click-right = exec pavucontrol &
click-left = ~/.config/polybar/scripts/pipewire.sh --mute &
scroll-up = ~/.config/polybar/scripts/pipewire.sh --up &
scroll-down = ~/.config/polybar/scripts/pipewire.sh --down &
format = "%{T3} %{T-} <label>     "
format-background = ${colors.inner}
format-foreground = ${colors.foreground}

[module/ram]
type = custom/script
exec = free -m | sed -n 's/^Mem:\s\+[0-9]\+\s\+\([0-9]\+\)\s.\+/\1/p'
interval = 3
format-background = ${colors.inner}
format-foreground = ${colors.foreground}
format = "%{T3} %{T-} <label> MiB      "

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = true

label-monitor = %name%
label-monitor-padding = 1


format = "%{T3}<label-state>%{T-}"

#label-focused = 
label-focused = %name%
label-focused-foreground = ${colors.white}
label-focused-background = ${colors.inner}
label-focused-underline = ${colors.white}
label-focused-padding = 2

label-occupied = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.inner}
label-occupied-padding = 2

label-urgent = %name%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.foreground}
label-empty-background = ${colors.inner}
label-empty-padding = 2

label-separator = ""
