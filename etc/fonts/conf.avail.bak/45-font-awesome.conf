<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias binding="same">
    <family>Font Awesome Free</family>
    <accept>
      <family>Font Awesome 6 Free</family>
    </accept>
  </alias>

  <alias binding="same">
    <!-- Legacy name -->
    <family>FontAwesome</family>
    <accept>
      <family>Font Awesome 6 Free</family>
    </accept>
  </alias>

  <alias>
    <family>Font Awesome 6 Free</family>
    <default>
      <family>fantasy</family>
    </default>
  </alias>

  <alias binding="same">
    <family>Font Awesome Brands</family>
    <accept>
      <family>Font Awesome 6 Brands</family>
    </accept>
  </alias>

  <alias>
    <family>Font Awesome 6 Brands</family>
    <default>
      <family>fantasy</family>
    </default>
  </alias>
</fontconfig>
